{% extends 'main.html' %}
  {% block content %}
  <div class = 'container'>
  <div class = 'row ml-4'>
  <p> Are you sure you want to delete item: {{item.title}} from the category {{category_name}}? </p>
 </div>
 <div class = 'row ml-4'>
  <form action="{{url_for('deleteItem',category_name=category_name,item_title=item.title)}}" method = 'post'>
            <input class="btn btn-primary" type="submit" id="submit" value = "Delete">
     <a href="{{url_for('showItems',category_name = category_name)}}" class="btn btn-primary">Cancel</a>
    </form>
</div>
</div>
        <!-- /.col-md-4 -->
 {% endblock content %}
