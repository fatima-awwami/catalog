{% extends 'main.html' %}
  {% block content %}

<form action="{{url_for('editItem',category_name=category_name,item_title=item.title)}}" method='post' enctype="multipart/form-data">
  <div class="form-group row ml-4"> 
    <label class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = 'title' placeholder="{{item.title}}">
    </div>
  </div>
  <div class="form-group row ml-4"> 
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = 'price' placeholder="{{item.price}}">
    </div>
  </div>
<div class="form-group row ml-4"> 
    <label class="col-sm-2 col-form-label">Current Image</label>
    <div class="col-sm-10">
      <img src="{{ url_for('static', filename='image/'+item.image)}}" alt="{{item.title}}" width = 200 height = 200>
    </div>
  </div>
  <div class="form-group row ml-4">
    <label class="col-sm-2 col-form-label">New Image</label>
    <div class="col-sm-10">
      <input class="form-control"  type="file" name="file" accept="image/*">
    </div>
  </div>
   <div class="form-group row ml-4"> 
    <label class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
        <select id="category" name="category">
          {% for category in categories %}
          <option value="{{category.id}}" {% if category.id == item.category_id %} selected {% endif %}>{{category.name}}</option>
          {% endfor %}
        </select>
    </div>
  </div>
   <div class="form-group row ml-4"> 
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="textarea" class="form-control" rows="5" name = 'description' placeholder="{{item.description}}">
    </div>
  </div>
  <button type="submit" class="btn btn-primary ml-5">Edit</button>
</form>

 {% endblock content %}
