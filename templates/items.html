{% extends 'main.html' %}
  {% block content %}
        {% for item in items %}
  <div class="col-lg-4 col-sm-6 text-center mb-4">
        <img class="rounded-circle img-fluid d-block mx-auto" height= 200 width = 200 src="{{url_for('static',filename= 'image/'+item.image)}}" alt="{{item.title}}">
        <h3>{{item.title}}</h3>
         <a href="{{url_for('itemDetails',category_name = category_name, item_title = item.title)}}" class="btn btn-primary"> More Details</a>
    </div>
       {% endfor %}
        <!-- /.col-md-4 -->
 {% endblock content %}
