{% extends 'main.html' %}
  {% block content %}

<form action="{{url_for('newItem',category_name=category_name)}}" method='post' enctype="multipart/form-data">
  <div class="form-group row ml-4"> 
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = 'title' placeholder="Title ..">
    </div>
  </div>
  <div class="form-group row ml-4"> 
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = 'price' placeholder="Price ..">
    </div>
  </div>
  <div class="form-group row ml-4">
    <label class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">
      <input class="form-control"  type="file" name="file" accept="image/*">
    </div>
  </div>
   <div class="form-group row ml-4"> 
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="textarea" class="form-control" rows="5" name = 'description' placeholder="Description ..">
    </div>
  </div>
  <button type="submit" class="btn btn-primary ml-5">Add</button>
</form>

 {% endblock content %}
